name: master
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        deno: ["1.2.0"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Unit
        run: |
          deno cache mod.ts
          deno test --allow-read --allow-run --allow-write --allow-net
  linting:
    strategy:
      matrix:
        deno: ["1.2.0"]
    # Doesn't need to be checked in all OS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}
        
      - name: Check Code FMT
        run: deno fmt --check
